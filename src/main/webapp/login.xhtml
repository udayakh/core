	<style type="text/css">
.loading-indicator {
	height: 80px;
	width: 80px;
	background: url('resource/assets/img/loading1.gif') no-repeat center
		center;
}

.loading-indicator-overlay {
	background-color: #FFFFFF;
	opacity: 0.6;
	filter: alpha(opacity = 60);
}
</style>

	<script type="text/javascript">
		function start() {
			$(function() {
				var $body = $('body');
				$body.showLoading();
			});
		}

		function stop() {
			$(function() {
				var $body = $('body');
				$body.hideLoading();
				$('h3.finished').removeClass('hidden');
				$('h3.active').addClass('hidden');
			});
		}
	</script>
	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	<script type="text/javascript" src="resource/assets/js/moment.js" />

</h:head>
<h:body styleClass="login-layout light-login">

	<f:view>
		<h:form id="loginForm">
			<div class="main-container">
				<div class="main-content">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<div class="login-container">
								<div class="center">
									<h1>
										<!-- <i class="ace-icon fa fa-laptop green"></i> -->
										<span class="red">Hotel Management</span> <span class="white">Admin</span>
									</h1>
								</div>

								<div class="space-6"></div>

								<div class="position-relative">
									<div id="login-box"
										class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger">
													<i class="ace-icon fa fa-user green"></i> Please enter your
													information
												</h4>

												<div class="space-6"></div>


												<h:messages id="loginMsg"
													errorClass="alert alert-danger fade in"
													infoClass="alert alert-info fade in"
													warnClass="alert alert-warning fade in" globalOnly="true"
													style="list-style-type: none" />

												<fieldset>
													<h:panelGroup id="Login_Panel">
														<div class="row">
															<div class="col-sm-12">
																<label class="block clearfix"> <span
																	class="block input-icon input-icon-right"> <h:inputText
																			j:placeholder="Username" id="userName-input-id"
																			value="#{loginBean.employee.userName}"
																			required="true"
																			requiredMessage="#{validation['msg.user.required']}"
																			styleClass="form-control" tabindex="1" /> <i
																		class="ace-icon fa fa-user"></i>
																</span> <h:message for="userName-input-id"
																		styleClass="jsf-error-msg" />
																</label>
															</div>
														</div>

														<div class="row">
															<div class="col-sm-12">
																<label class="block clearfix"> <span
																	class="block input-icon input-icon-right"> <h:inputSecret
																			id="input-psw" j:placeholder="Password"
																			value="#{loginBean.employee.password}"
																			styleClass="form-control" required="true"
																			requiredMessage="#{validation['msg.password.required']}"
																			tabindex="2" /> <i class="ace-icon fa fa-lock"></i>
																</span> <h:message for="input-psw" styleClass="jsf-error-msg" />
																</label>
															</div>
														</div>

														<div class="space"></div>

														<div class="clearfix">
															<h:commandLink action="#{loginBean.signIn}" value="Login"
																tabindex="4" id="login-btn-id"
																styleClass="width-35 pull-right btn btn-sm btn-primary">
																<i class="ace-icon fa fa-lock"></i>
																<f:ajax execute="loginForm:Login_Panel"
																	render="loginForm" />
															</h:commandLink>

														</div>
														<h:inputHidden id="browser-time-zone"
															value="#{loginBean.browserTimeZone}" />
														<div class="space-4"></div>
													</h:panelGroup>
												</fieldset>

											</div>
											<!-- /widget-main -->

										</div>
										<!-- /widget-body -->
									</div>
									<!-- /login-box -->

						
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<h:panelGroup id="script-panel-id">
				<script type="text/javascript">
					// ------------ Script for The Enter Key Event ----[STARTS]
					$("#loginForm\\:userName-input-id").focus();
					$('#login-box').keypress(function(e) {
						if (e.which == 13) {
							$('#loginForm\\:login-btn-id').click();
						}
					});

					function backTologIn() {
						$("#loginForm\\:userName-input-id").focus();
					}

					$('#forgot-box').keypress(function(e) {
						if (e.which == 13) {
							$('#loginForm\\:forget-password-btn').click();
						}
					});

					//----------- [ENDS] ------------
				</script>
			</h:panelGroup>

		</h:form>

		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');

					$('.widget-box.visible').removeClass('visible');//hide others
					$(target).addClass('visible');//show target
				});
			});

			// Script For the h:CommandLink

			function test(id) {
				$('.widget-box.visible').removeClass('visible');//hide others
				$(id).addClass('visible');//show target

				$("#loginForm\\:ForgetuserName").focus(); // Set The Focus
			}

			//you don't need this, just used for changing background
			jQuery(function($) {
				$('#btn-login-dark').on('click', function(e) {
					$('body').attr('class', 'login-layout');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-light').on('click', function(e) {
					$('body').attr('class', 'login-layout light-login');
					$('#id-text2').attr('class', 'grey');
					$('#id-company-text').attr('class', 'blue');

					e.preventDefault();
				});
				$('#btn-login-blur').on('click', function(e) {
					$('body').attr('class', 'login-layout blur-login');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'light-blue');

					e.preventDefault();
				});

			});
		</script>

		<!-- This for to Know the JSF's all Ajax events and its Status [MUTHU G.K] [start] -->
		<script type="text/javascript">
			function handleAjax(data) {
				var status = data.status;

				switch (status) {
				case "begin":
					start();
					break;

				case "complete":
					stop();
					break;

				case "success":
					break;
				}
			}
			jsf.ajax.addOnEvent(handleAjax);
		</script>
		<!-- [End] -->
