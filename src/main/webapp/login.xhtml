	<meta name="description" content="User login page" />

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!--  For Progress bar [Start] -->
	<script src="resource/assets/js/jquery.js"></script>
	<script src="resource/assets/js/loader/jquery.showLoading.min.js"></script>
	<style type="text/css">
.loading-indicator {
	height: 80px;
	width: 80px;
	background: url('resource/assets/img/loading1.gif') no-repeat center
		center;
}

.loading-indicator-overlay {
	background-color: #FFFFFF;
	opacity: 0.6;
	filter: alpha(opacity = 60);
}
</style>

	<script type="text/javascript">
		function start() {
			$(function() {
				var $body = $('body');
				$body.showLoading();
			});
		}

		function stop() {
			$(function() {
				var $body = $('body');
				$body.hideLoading();
				$('h3.finished').removeClass('hidden');
				$('h3.active').addClass('hidden');
			});
		}
	</script>
	<!-- [End] -->
	<!-- To Know the JSF event, we need its Library Tag Reference [Start] -->
	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	<script type="text/javascript" src="resource/assets/js/moment.js" />
	<script type="text/javascript"
		src="resource/assets/js/moment-timezone-with-data.min.js" />
</h:head>

<h:body class="login-layout">
<f:view>
		<h:form id="loginForm">
	
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="ace-icon fa fa-leaf green"></i> <span class="red">Hotel Management</span>
								<span class="white" id="id-text2">Application</span>
							</h1>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i> Please Enter Your
											Information
										</h4>

										<div class="space-6"></div>
													<h:messages id="loginMsg"
													errorClass="alert alert-danger fade in"
													infoClass="alert alert-info fade in"
													warnClass="alert alert-warning fade in" globalOnly="true"
													style="list-style-type: none" />

											<fieldset>
											<h:panelGroup id="Login_Panel">
												<div class="row">
															<div class="col-sm-12">
																<label class="block clearfix"> <span
																	class="block input-icon input-icon-right"> <h:inputText
																			j:placeholder="Username" id="userName-input-id"
																			value="#{loginBean.employee.userName}"
																			required="true"
																			requiredMessage="Username is required"
																			styleClass="form-control" tabindex="1" /> <i
																		class="ace-icon fa fa-user"></i>
																</span> <h:message for="userName-input-id"
																		styleClass="jsf-error-msg" />
																</label>
															</div>
														</div>

												<div class="row">
															<div class="col-sm-12">
																<label class="block clearfix"> <span
																	class="block input-icon input-icon-right"> <h:inputSecret
																			id="input-psw" j:placeholder="Password"
																			value="#{loginBean.employee.password}"
																			styleClass="form-control" required="true"
																			requiredMessage="Password is required"
																			tabindex="2" /> <i class="ace-icon fa fa-lock"></i>
																</span> <h:message for="input-psw" styleClass="jsf-error-msg" />
																</label>
															</div>
														</div>

														<div class="space"></div>


												<div class="clearfix">
													
													<h:commandLink action="#{loginBean.signIn}" value="Login"
																tabindex="4" id="login-btn-id"
																styleClass="width-35 pull-right btn btn-sm btn-primary">
																<i class="ace-icon fa fa-lock"></i>
																<f:ajax execute="loginForm:Login_Panel"
																	render="loginForm" />
															</h:commandLink>
													</div>

												<div class="space-4"></div>
												</h:panelGroup>
											</fieldset>
										

										<div class="social-or-login center">
											<span class="bigger-110">Or Login Using</span>
										</div>

										<div class="space-6"></div>

										<div class="social-login center">
											<a class="btn btn-primary"> <i
												class="ace-icon fa fa-facebook"></i>
											</a> <a class="btn btn-info"> <i
												class="ace-icon fa fa-twitter"></i>
											</a> <a class="btn btn-danger"> <i
												class="ace-icon fa fa-google-plus"></i>
											</a>
										</div>
									</div>
									<!-- /.widget-main -->

									<div class="toolbar clearfix">
										<div>
											<a href="#" data-target="#forgot-box"
												class="forgot-password-link"> <i
												class="ace-icon fa fa-arrow-left"></i> I forgot my password
											</a>
										</div>

										<div>
											<a href="#" data-target="#signup-box"
												class="user-signup-link"> I want to register <i
												class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div>
								</div>
								<!-- /.widget-body -->
							</div>
							<!-- /.login-box -->

							<div id="forgot-box" class="forgot-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header red lighter bigger">
											<i class="ace-icon fa fa-key"></i> Retrieve Password
										</h4>

										<div class="space-6"></div>
										<p>Enter your email and to receive instructions</p>

										<form>
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="email" class="form-control" placeholder="Email" />
														<i class="ace-icon fa fa-envelope"></i>
												</span>
												</label>

												<div class="clearfix">
													<button type="button"
														class="width-35 pull-right btn btn-sm btn-danger">
														<i class="ace-icon fa fa-lightbulb-o"></i> <span
															class="bigger-110">Send Me!</span>
													</button>
												</div>
											</fieldset>
										</form>
									</div>
									<!-- /.widget-main -->

									<div class="toolbar center">
										<a href="#" data-target="#login-box"
											class="back-to-login-link"> Back to login <i
											class="ace-icon fa fa-arrow-right"></i>
										</a>
									</div>
								</div>
								<!-- /.widget-body -->
							</div>
							<!-- /.forgot-box -->

							<div id="signup-box" class="signup-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header green lighter bigger">
											<i class="ace-icon fa fa-users blue"></i> New User
											Registration
										</h4>

										<div class="space-6"></div>
										<p>Enter your details to begin:</p>

										<form>
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="email" class="form-control" placeholder="Email" />
														<i class="ace-icon fa fa-envelope"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="text" class="form-control" placeholder="Username" />
														<i class="ace-icon fa fa-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control"
														placeholder="Password" /> <i class="ace-icon fa fa-lock"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control"
														placeholder="Repeat password" /> <i
														class="ace-icon fa fa-retweet"></i>
												</span>
												</label> <label class="block"> <input type="checkbox"
													class="ace" /> <span class="lbl"> I accept the <a
														href="#">User Agreement</a>
												</span>
												</label>

												<div class="space-24"></div>

												<div class="clearfix">
													<button type="reset" class="width-30 pull-left btn btn-sm">
														<i class="ace-icon fa fa-refresh"></i> <span
															class="bigger-110">Reset</span>
													</button>

													<button type="button"
														class="width-65 pull-right btn btn-sm btn-success">
														<span class="bigger-110">Register</span> <i
															class="ace-icon fa fa-arrow-right icon-on-right"></i>
													</button>
												</div>
											</fieldset>
										</form>
									</div>

									<div class="toolbar center">
										<a href="#" data-target="#login-box"
											class="back-to-login-link"> <i
											class="ace-icon fa fa-arrow-left"></i> Back to login
										</a>
									</div>
								</div>
								<!-- /.widget-body -->
							</div>
							<!-- /.signup-box -->
						</div>
						<!-- /.position-relative -->

						<div class="navbar-fixed-top align-right">
							<br /> &nbsp; <a id="btn-login-dark" href="#">Dark</a> &nbsp; <span
								class="blue">/</span> &nbsp; <a id="btn-login-blur" href="#">Blur</a>
							&nbsp; <span class="blue">/</span> &nbsp; <a id="btn-login-light"
								href="#">Light</a> &nbsp; &nbsp; &nbsp;
						</div>
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->

	<!--[if !IE]> -->
	<script type="text/javascript">
		window.jQuery
				|| document
						.write("<script src='resource/assets/js/jquery.js'/>");

 window.jQuery || document.write("<script src='../assets/js/jquery1x.js'>"+"<"+"/script>");

		if ('ontouchstart' in document.documentElement)
			document
					.write("<script src='resource/assets/js/jquery.mobile.custom.js'/>");

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		$(function($) {
			$(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			});
		});

		//you don't need this, just used for changing background
		$(function($) {
			$('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			});

		});
	</script>
	<h:panelGroup id="script-panel-id">
				<script type="text/javascript">
					// ------------ Script for The Enter Key Event ----[STARTS]
					$("#loginForm\\:userName-input-id").focus();
					$('#login-box').keypress(function(e) {
						if (e.which == 13) {
							$('#loginForm\\:login-btn-id').click();
						}
					});

					function backTologIn() {
						$("#loginForm\\:userName-input-id").focus();
					}

					$('#forgot-box').keypress(function(e) {
						if (e.which == 13) {
							$('#loginForm\\:forget-password-btn').click();
						}
					});

					//----------- [ENDS] ------------
				</script>
			</h:panelGroup>
	</h:form>
	</f:view>
</h:body>

</html>
